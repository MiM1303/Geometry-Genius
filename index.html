<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- DAISY UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- MAIN CONTENT CONTAINER -->
    <div class="flex flex-col md:flex-row gap-6">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="b" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="h" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Rectangle Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="w" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="l" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Parallelogram Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Parallelogram</h2>
                  <p>Area (A) = b X h</p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="b" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="h" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Rhombus Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Rhombus</h2>
                  <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="d1" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="d2" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Pentagon Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Pentagon</h2>
                  <p>Area (A) = 0.5 X p X b</p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="p" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="b" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Ellipse Card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title mx-auto">Ellipse</h2>
                  <p>Area (A) = &#8719ab</p>
                  <div class="mb-10 mt-5">
                    <input type="text" placeholder="p" class="bg-gray-200 rounded w-24 p-2">
                    <span class="mx-2">cm</span>
                    <input type="text" placeholder="b" class="bg-gray-200 rounded w-24 p-2">
                    <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center">Area calculation</h3>
        </div>
    </div>
    </main>
</body>
</html>
